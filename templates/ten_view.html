{% extends "base.html" %}
{% block mynav %} {% include 'mynav.html' %} {% endblock %}
{% block content %}
<div class="container-narrow">
<div class="row-fluid">
<table class="table table-condensed">
<caption><b>Partecipanti al torneo</b></caption>
  <thead>
  <tr>
    <th>Squadra</th><th>Nome</th><th>Telefono</th><th>email</th><th>Punteggio</th>
  </tr>
  </thead>
  <tbody>
  {% for ten in t.tennisti_set %}
  <tr>
    <td>{{ten.squadra}}</td>
    <td>{{ten.nome}}</td>
    <td>{{ten.telefono}}</td>
    <td>{{ten.email}}</td>
    <td>{{ten.punti}}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
</div>
</div>
{% endblock %}

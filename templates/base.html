<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="static/favicon.ico">
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/img/glyphicons-halflings.png" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.2/jquery.cookie.min.js"></script>

  <title>{% block title %}{{ brand }}{% endblock %}</title>

  <style>
    body { padding-top: 50px; }
    @media (max-width: 979px) {
      body { padding-top: 0; }
    }
    .container-narrow {
      margin: 0 auto;
      max-width: 767px;
    }
  </style>
</head>
<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-narrow">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="/">{{ brand }}</a>
      <div class="nav" id="mynav">
      </div>
      <div class="nav-collapse">
        <ul class="nav pull-right">
          {% if admin %}
          <li ><a href="/admin">Admin</a></li>
          {% endif %}
          <li><a href="{{ url }}">{{ login }}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
{% block content %}
{% endblock %}
<script type="text/javascript">
$(document).ready(function() {
  if ($.cookie('torneo') !== 'home'){
    $.get('/get_mynav', {id: $.cookie('torneo') }, function(html) {
      $('#mynav').html(html);
    }); } });
</script>
</body>
</html>
